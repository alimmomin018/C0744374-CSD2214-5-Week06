    <script type="text/javascript">
        function addNumbers(j) {
            var sum = 0;
            for (i = 0; i < j; i++) {
                sum += i;
            }
            return sum;
        }
        function addNumberWithWhileLoop(countUpto) {
            var sum = 0, i = 0;
            while (i < countUpto) {
                sum += i;
                i++;
            }
            return sum;
        }
    </script>
    <script type="text/javascript">
        var rows = prompt("How many rows for your multiplication table?");
        var cols = prompt("How many columns for your multiplication table?");
        if (rows == "" || rows == null)
            rows = 10;
        if (cols == "" || cols == null)
            cols = 10;
        createTable(rows, cols);
        function createTable(rows, cols) {
            var j = 1;
            var output = "<table border='1' width='500' cellpadding='5'>";
            for (i = 1; i <= rows; i++) {
                output = output + "<tr>";
                while (j <= cols) {
                    output = output + "<td>" + i * j + "</td>";
                    j++;
                }
                output = output + "</tr>";
                j = 1;
            }
            output = output + "</table>";
            document.write(output);
        }
    </script>
