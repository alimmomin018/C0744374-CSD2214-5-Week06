<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>WeekSix</title>
    <link href="css/default.css" rel="stylesheet" />
    <script type="text/javascript">
        function addNumbers(j) {
            var sum = 0;
            for (i = 0; i < j; i++) {
                sum += i;
            }
            return sum;
        }
        function addNumberWithWhileLoop(countUpto) {
            var sum = 0, i = 0;
            while (i < countUpto) {
                sum += i;
                i++;
            }
            return sum;
        }
    </script>
</head>
<body>
    <script src="js/main.js"></script>
    <script>
        var inputnumber = prompt("State Starting Number");
        document.write(addNumbers(inputnumber));
        document.write(addNumberWithWhileLoop(inputnumber));
    </script>
</body>
</html>
